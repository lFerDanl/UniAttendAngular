<div class="container">

    <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
    <h2>Informaci√≥n de Perfil</h2>
    <p>Nombre: {{profileInfo?.ourUsers?.name}}</p>
    <p>Email: {{profileInfo?.ourUsers?.email}}</p>
    <p>Direccion: {{profileInfo?.ourUsers?.direccion}}</p>
    <p>Telefono: {{profileInfo?.ourUsers?.telefono}}</p>
    <p>C.I.: {{profileInfo?.ourUsers?.ci}}</p>
    <p>Role: {{profileInfo?.ourUsers?.role}}</p>
    <button *ngIf ="profileInfo?.ourUsers?.role === 'ADMIN'"  (click)="updateProfile(profileInfo?.ourUsers?.id)">Actualizar Perfil</button>
</div>
