<div class="container">

    <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
    <h2>Informaci√≥n de Perfil</h2>
    <p>Nombre: {{profileInfo?.ourUsers?.name}}</p>
    <p>Email: {{profileInfo?.ourUsers?.email}}</p>
    <p>Ciudad: {{profileInfo?.ourUsers?.city}}</p>
    <button *ngIf ="profileInfo?.ourUsers?.role === 'ADMIN'"  (click)="updateProfile(profileInfo?.ourUsers?.id)">Actualizar Perfil</button>
</div>
