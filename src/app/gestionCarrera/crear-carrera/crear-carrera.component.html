<div class="container">
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <h2>Crear Carrera</h2>
    <form (submit)="handleSubmit()">
      <div class="form-group">
        <label>Nombre de la carrera:</label>
        <input type="text" name="nombre" [(ngModel)]="formData.nombre" required />
      </div>
      <div class="form-group">
        <label>Facultad:</label>
        <select name="facultad" [(ngModel)]="formData.facultad" required>
            <option *ngFor="let facultad of facultades" [ngValue]="facultad">{{ facultad.nombre }}</option>
        </select>
      </div>
      <button type="submit">Guardar Carrera</button>
    </form>
  </div>
