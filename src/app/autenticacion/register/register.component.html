<div class="container">
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <h2>Registro de Usuario</h2>
    <form (submit)="handleSubmit()">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" name="name" [(ngModel)]="formData.name" required />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" [(ngModel)]="formData.email" required />
      </div>
      <div class="form-group">
        <label>Dirección:</label>
        <input type="direccion" name="direccion" [(ngModel)]="formData.direccion" required />
      </div>
      <div class="form-group">
        <label>Teléfono:</label>
        <input type="telefono" name="telefono" [(ngModel)]="formData.telefono" required />
      </div>
      <div class="form-group">
        <label>C.I.:</label>
        <input type="ci" name="ci" [(ngModel)]="formData.ci" required />
      </div>
      <div class="form-group">
        <label>Contraseña:</label>
        <input type="password" name="password" [(ngModel)]="formData.password" required />
      </div>
      <div class="form-group">
        <label>Rol:</label>
        <select name="role" [(ngModel)]="formData.role" required>
          <option value="">Select Role</option>
          <option value="ADMIN">ADMIN</option>
          <option value="USER">USER</option>
        </select>
      </div>
      <div class="form-group">
        <label>Ciudad:</label>
        <input type="text" name="city" [(ngModel)]="formData.city" required />
      </div>
      <button type="submit">Registrar</button>
    </form>
  </div>
