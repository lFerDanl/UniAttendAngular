<!-- component -->
<section class="min-h-screen flex items-stretch text-white ">
    <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center"
        style="background-image: url(https://images.unsplash.com/photo-1537202108838-e7072bad1927?q=80&w=2546&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="w-full px-24 z-10">
            <h1 class="text-5xl font-bold text-left tracking-wide">Sistema de Asistencia de Docentes</h1>
            <p class="text-3xl my-4">Facultad Aut√≥noma Gabriel Rene Moreno</p>
        </div>
    </div>
    <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0"
        style="background-color: #161616;">
        <div class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center"
            style="background-image: url(https://images.unsplash.com/photo-1537202108838-e7072bad1927?q=80&w=2546&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        </div>
        <div class="w-full py-6 z-20">
            <h1 class="text-5xl font-bold text-center tracking-wide mb-10">Login</h1>
            <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
            <form (submit)="handleSubmit()" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
                <div class="pb-2 pt-4">
                    <input type="text" [(ngModel)]="email" name="email" placeholder="Email"
                        class="block w-full p-4 text-lg rounded-sm bg-black">
                </div>
                <div class="pb-2 pt-4">
                    <input  type="password" [(ngModel)]="password" name="password" class="block w-full p-4 text-lg rounded-sm bg-black"
                        placeholder="Password">
                </div>
                <div class="px-4 pb-2 pt-4">
                    <button type="submit"
                        class="uppercase block w-full p-4 text-lg rounded-full bg-indigo-500 hover:bg-indigo-600 focus:outline-none">sign
                        in</button>
                </div>
            </form>
        </div>
    </div>
</section>
