<div class="container">
    <h2>Gestión de Módulos</h2>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <button routerLink="/crear-modulo" class="reg-button">Crear Módulo</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Número</th>
                <th>Aulas</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let modulo of modulos" key="modulo.id">
                <td>{{ modulo.id }}</td>
                <td>{{ modulo.nro }}</td>
                <td>
                    <ul>
                        <li *ngFor="let aula of modulo.aulas">Aula-{{ aula.nro }}</li>
                    </ul>
                </td>
                <td>
                    <button class="delete-button" (click)="deleteModulo(modulo.id)">Eliminar</button>
                    <button class="update-button" (click)="navigateToUpdate(modulo.id)">Actualizar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
