<div class="container">
    <h2>GestiÃ³n de Materias</h2>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <button routerLink="/crear-materia" class="reg-button">Crear Materia</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let materia of materias" key="materia.id">
                <td>{{ materia.id }}</td>
                <td>{{ materia.nombre }}</td>
                <td>
                    <button class="delete-button" (click)="deleteMateria(materia.id)">Eliminar</button>
                    <button class="update-button" (click)="navigateToUpdate(materia.id)">Actualizar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
